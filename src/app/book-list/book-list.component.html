<div class="ui middle aligned selection devided list">
  <a *ngFor="let book of books"
    class="item">
    <img class="ui tiny image"
      *ngIf="book.thumbnails"
      [src]="book.thumbnails[0].url" />
    <div class="content">
      <div class="header">{{ book.title }}</div>
      <div class="description">{{ book.subtitle }}</div>
      <div class="metadata">
        <span *ngFor="let author of book.authors; last as l">{{ author }}</span>
        <span *ngIf="!l">,</span>
      </div>
    </div>
    <div class="extra">ISBN {{ book.item }}</div>
  </a>
</div>
